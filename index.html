<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Snake 3D: Hyper Drift</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Orbitron', sans-serif;
            color: #fff;
            user-select: none;
        }

        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .hud-top {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            z-index: 10;
        }

        .score-box {
            text-shadow: 0 0 10px #00f3ff;
            font-size: 24px;
            color: #00f3ff;
        }

        .controls-hint {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.5);
            text-align: right;
        }

        /* 중앙 메시지 (시작/게임오버) */
        .center-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0, 0, 0, 0.85);
            border: 1px solid #00f3ff;
            padding: 40px;
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.2);
            pointer-events: auto;
            backdrop-filter: blur(5px);
            max-width: 90%;
        }

        h1 {
            margin: 0 0 10px 0;
            font-size: 40px;
            background: linear-gradient(45deg, #00f3ff, #ff0055);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(0, 243, 255, 0.5);
        }

        p { color: #ccc; margin-bottom: 30px; line-height: 1.6; }

        .btn {
            background: transparent;
            border: 2px solid #00f3ff;
            color: #00f3ff;
            padding: 15px 40px;
            font-size: 20px;
            font-family: inherit;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.3s;
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.2);
        }

        .btn:hover {
            background: #00f3ff;
            color: #000;
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.8);
        }

        .btn-danger {
            border-color: #ff0055;
            color: #ff0055;
            box-shadow: 0 0 10px rgba(255, 0, 85, 0.2);
        }
        .btn-danger:hover {
            background: #ff0055;
            color: #fff;
            box-shadow: 0 0 30px rgba(255, 0, 85, 0.8);
        }

        /* 모바일 터치 영역 */
        #touch-controls {
            display: none;
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50%;
            pointer-events: auto;
            z-index: 5;
        }
        .touch-half {
            width: 50%;
            height: 100%;
            float: left;
        }

        @media (max-width: 768px) {
            #touch-controls { display: block; }
            .controls-hint { display: none; }
            h1 { font-size: 28px; }
            .center-screen { padding: 20px; width: 80%; }
        }
    </style>
    <!-- Three.js 라이브러리 로드 (CDN) -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js"
            }
        }
    </script>
</head>
<body>
    <!-- 3D 캔버스가 들어갈 곳 -->
    <div id="canvas-container"></div>

    <div id="ui-layer">
        <div class="hud-top">
            <div class="score-box">SYNC RATE: <span id="score">0</span>%</div>
            <div class="controls-hint">
                [←] LEFT TURN &nbsp;&nbsp; [→] RIGHT TURN
            </div>
        </div>

        <div id="start-screen" class="center-screen">
            <h1>NEON DIVE 3D</h1>
            <p>
                NEURAL LINK ESTABLISHED.<br>
                좌우 방향키로 회전하여 데이터 코어를 수집하십시오.<br>
                시점은 당신을 따라갑니다.
            </p>
            <button class="btn" id="start-btn">INITIATE</button>
        </div>

        <div id="game-over-screen" class="center-screen" style="display: none;">
            <h1 style="background: linear-gradient(45deg, #ff0055, #ff9900); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">SYSTEM FAILURE</h1>
            <p>
                SIGNAL LOST.<br>
                FINAL SYNC: <span id="final-score">0</span>%
            </p>
            <button class="btn btn-danger" id="restart-btn">REBOOT SYSTEM</button>
        </div>

        <!-- 모바일용 투명 터치 패널 -->
        <div id="touch-controls">
            <div class="touch-half" id="touch-left"></div>
            <div class="touch-half" id="touch-right"></div>
        </div>
    </div>

    <script type="module">
        import * as THREE from 'three';

        // --- 게임 설정 상수 ---
        const GRID_SIZE = 40; // 맵 크기 ( -20 ~ +20 )
        const MOVE_INTERVAL = 0.08; // 뱀 이동 주기 (초) - 빠를수록 난이도 상승
        const CUBE_SIZE = 1;
        const CAM_HEIGHT = 8; // 카메라 높이
        const CAM_DISTANCE = 12; // 카메라 뒤쪽 거리
        const CAM_LERP = 0.1; // 카메라 따라오는 속도 (0.01~1.0)

        // --- 전역 변수 ---
        let scene, camera, renderer;
        let snake = []; // 뱀 몸통 Mesh 배열
        let snakePositions = []; // 뱀 논리적 위치 배열 {x, z}
        let foodMesh;
        let gridHelper;
        
        let direction = new THREE.Vector3(0, 0, -1); // 현재 이동 방향 (초기: 북쪽 -z)
        let nextDirection = new THREE.Vector3(0, 0, -1); // 입력 버퍼
        
        let score = 0;
        let isPlaying = false;
        let lastTime = 0;
        let moveTimer = 0;
        
        // 오디오 컨텍스트
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        // --- 초기화 (Setup) ---
        function init() {
            // 씬 생성
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x050505);
            scene.fog = new THREE.Fog(0x050505, 10, 50); // 거리감 있는 안개

            // 카메라 생성
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            
            // 렌더러 생성
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); // 성능 최적화
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // 조명
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            
            // 뱀 머리 위를 따라다니는 포인트 라이트
            const pointLight = new THREE.PointLight(0x00f3ff, 2, 20);
            pointLight.name = 'headLight';
            scene.add(pointLight);

            // 바닥 그리드 (사이버펑크 느낌)
            gridHelper = new THREE.GridHelper(1000, 1000, 0x00f3ff, 0x111111);
            gridHelper.position.y = -0.5;
            scene.add(gridHelper);

            // 이벤트 리스너
            window.addEventListener('resize', onWindowResize);
            document.addEventListener('keydown', onKeyDown);
            
            // 모바일 터치 리스너
            document.getElementById('touch-left').addEventListener('touchstart', (e) => { e.preventDefault(); handleTurn('left'); });
            document.getElementById('touch-right').addEventListener('touchstart', (e) => { e.preventDefault(); handleTurn('right'); });
            
            // 버튼 리스너
            document.getElementById('start-btn').addEventListener('click', startGame);
            document.getElementById('restart-btn').addEventListener('click', startGame);

            // 애니메이션 루프 시작
            animate();
        }

        // --- 게임 로직 ---

        function startGame() {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('game-over-screen').style.display = 'none';
            
            // 초기화
            score = 0;
            updateUI();
            
            // 뱀 초기화 (기존 뱀 제거)
            snake.forEach(mesh => scene.remove(mesh));
            snake = [];
            snakePositions = [];
            
            // 초기 위치 (0,0)
            const startPos = { x: 0, z: 0 };
            createSnakePart(startPos.x, startPos.z, true); // 머리
            snakePositions.push(startPos);
            
            // 꼬리 2개 추가
            growSnake({ x: 0, z: 1 });
            growSnake({ x: 0, z: 2 });
            
            // 방향 초기화 (북쪽)
            direction.set(0, 0, -1);
            nextDirection.copy(direction);

            // 먹이 생성
            if (foodMesh) scene.remove(foodMesh);
            createFood();

            isPlaying = true;
            lastTime = performance.now();
        }

        function createSnakePart(x, z, isHead) {
            const geometry = new THREE.BoxGeometry(CUBE_SIZE, CUBE_SIZE, CUBE_SIZE);
            const material = new THREE.MeshStandardMaterial({
                color: isHead ? 0xffffff : 0x00f3ff,
                emissive: isHead ? 0xffffff : 0x0088ff,
                emissiveIntensity: isHead ? 0.8 : 0.4,
                roughness: 0.1,
                metalness: 0.5
            });
            
            const mesh = new THREE.Mesh(geometry, material);
            mesh.position.set(x, 0, z);
            scene.add(mesh);
            snake.push(mesh);
        }

        function growSnake(pos) {
            snakePositions.push(pos);
            createSnakePart(pos.x, pos.z, false);
        }

        function createFood() {
            // 위치 랜덤 (그리드 정렬)
            const x = Math.floor((Math.random() - 0.5) * GRID_SIZE);
            const z = Math.floor((Math.random() - 0.5) * GRID_SIZE);
            
            // 뱀 몸통과 겹치는지 확인
            for(let pos of snakePositions) {
                if(pos.x === x && pos.z === z) {
                    createFood(); // 재귀 호출
                    return;
                }
            }

            if (!foodMesh) {
                // 먹이 모양 (Octahedron - 보석 모양)
                const geometry = new THREE.OctahedronGeometry(0.6);
                const material = new THREE.MeshStandardMaterial({
                    color: 0xff0055,
                    emissive: 0xff0055,
                    emissiveIntensity: 1,
                    transparent: true,
                    opacity: 0.9
                });
                foodMesh = new THREE.Mesh(geometry, material);
                scene.add(foodMesh);
            }
            
            foodMesh.position.set(x, 0, z);
        }

        function handleTurn(dir) {
            if (!isPlaying) return;

            // 현재 방향 기준으로 90도 회전
            // Three.js 좌표계: Y축이 위쪽. 
            // axis(0,1,0) 기준으로 회전
            const axis = new THREE.Vector3(0, 1, 0);
            const angle = (dir === 'left') ? Math.PI / 2 : -Math.PI / 2;
            
            // nextDirection을 사용하여 한 틱에 여러번 회전하는 것 방지 (180도 회전 방지)
            // 하지만 여기서는 상대적 회전이므로 180도 회전이 논리적으로 불가능함 (좌/우만 있으니까)
            // 다만 아주 빠르게 좌+좌 누르면 뒤로 갈 수 있는 버그 방지를 위해 버퍼링
            // 간단하게: 현재 틱에서 아직 처리가 안됐으면 입력 무시하거나 큐에 쌓아야 함.
            // 여기서는 심플하게 즉시 반영하되, 프레임 단위 처리로 넘깁니다.
            
            // 로직 단순화: 입력이 들어오면 `nextDirection`을 업데이트.
            // 실제 이동 로직에서 `nextDirection`을 `direction`으로 채택.
            // *중요*: 이미 이번 틱에 회전을 예약했다면 무시해야 꼬이지 않음.
            
            // 여기서는 간단히 사용자 입력을 받아두고 update 함수에서 적용
             const tempDir = direction.clone().applyAxisAngle(axis, angle);
             tempDir.x = Math.round(tempDir.x); // 부동소수점 오차 보정
             tempDir.z = Math.round(tempDir.z);
             nextDirection.copy(tempDir);
             
             // 방향이 바뀌었으면 즉시 updateLoop가 아닌 input flag 설정
        }

        function onKeyDown(event) {
            if (event.key === 'ArrowLeft') handleTurn('left');
            if (event.key === 'ArrowRight') handleTurn('right');
        }

        function update(delta) {
            if (!isPlaying) return;

            moveTimer += delta;

            // 먹이 회전 애니메이션
            if (foodMesh) {
                foodMesh.rotation.y += delta * 2;
                foodMesh.position.y = Math.sin(performance.now() / 200) * 0.2 + 0.2; // 둥둥 뜨는 효과
            }

            if (moveTimer > MOVE_INTERVAL) {
                moveTimer = 0;
                moveSnake();
            }

            updateCamera(delta);
        }

        function moveSnake() {
            // 방향 적용
            direction.copy(nextDirection);

            // 현재 머리 위치
            const headPos = snakePositions[0];
            const newHeadX = headPos.x + direction.x;
            const newHeadZ = headPos.z + direction.z;

            // 충돌 체크 1: 자기 자신
            // (꼬리 끝은 이동하면서 사라지므로 충돌 아님. 따라서 마지막 인덱스 제외)
            for (let i = 0; i < snakePositions.length - 1; i++) {
                if (snakePositions[i].x === newHeadX && snakePositions[i].z === newHeadZ) {
                    gameOver();
                    return;
                }
            }

            // 충돌 체크 2: 게임 오버 조건은 없지만(무한맵 느낌), 너무 멀리 가면 리셋하거나
            // 여기서는 벽 없는 무한 공간으로 하되, 너무 멀어지면 시각적으로만 처리.
            // 혹은 일정 범위 넘어가면 사망 처리? -> 사이버펑크니까 무한 질주가 어울림.
            // 하지만 재미를 위해 특정 반경(50) 벗어나면 사망으로 처리
            if (Math.abs(newHeadX) > 50 || Math.abs(newHeadZ) > 50) {
                 gameOver();
                 return;
            }

            // 이동 처리
            // 논리적 위치 업데이트 (unshift: 앞에 추가, pop: 뒤에 제거)
            snakePositions.unshift({ x: newHeadX, z: newHeadZ });

            // 먹이 먹었나?
            let ate = false;
            if (foodMesh && newHeadX === foodMesh.position.x && newHeadZ === foodMesh.position.z) {
                ate = true;
                score += 10;
                updateUI();
                playSound('eat');
                createFood(); // 새 먹이
                // 파티클 이펙트 (간단히)
            }

            if (!ate) {
                snakePositions.pop(); // 꼬리 자르기
            } else {
                // 먹었으면 꼬리 자르지 않음 (길어짐)
                // 대신 새 메쉬를 추가해야 함.
                // 3D 메쉬 배열 관리:
                // 지금 snake[] 배열 길이보다 snakePositions[]가 1개 더 많음.
                // 새 꼬리 메쉬 생성
                const tailPos = snakePositions[snakePositions.length - 1];
                createSnakePart(tailPos.x, tailPos.z, false); 
                // *주의*: createSnakePart는 snake 배열에 push함.
                // 로직상: 머리가 움직이고 꼬리가 따라오는 시각적 처리가 필요.
            }

            // 시각적 업데이트 (Mesh 위치 동기화)
            // 최적화: 모든 메쉬를 다시 배치하는게 간단함
            for (let i = 0; i < snake.length; i++) {
                // snake 배열과 snakePositions 배열 크기가 다를 수 있는 타이밍 주의
                // 먹이를 먹은 직후에는 동기화됨.
                if (i < snakePositions.length) {
                    snake[i].position.set(snakePositions[i].x, 0, snakePositions[i].z);
                }
            }
        }

        function updateCamera(delta) {
            if (!snake[0]) return;

            // 목표: 뱀 머리 위치
            const headPos = snake[0].position.clone();
            
            // 목표 카메라 위치: 뱀 머리에서 현재 방향의 반대쪽 + 위쪽
            // direction 벡터를 정규화하여 사용
            const offsetDir = direction.clone().normalize().negate(); // 뒤쪽
            
            // 목표 위치 계산
            const targetCamPos = headPos.clone()
                .add(offsetDir.multiplyScalar(CAM_DISTANCE)) // 뒤로 물러남
                .add(new THREE.Vector3(0, CAM_HEIGHT, 0));   // 위로 올라감

            // 부드러운 이동 (Linear Interpolation)
            // 현재 카메라 위치에서 목표 위치로 10%씩 접근
            camera.position.lerp(targetCamPos, CAM_LERP);
            
            // 카메라는 항상 뱀 머리를 바라봄 (약간 앞쪽을 보게 하여 시야 확보)
            const lookAtPos = headPos.clone().add(direction.clone().multiplyScalar(5));
            camera.lookAt(lookAtPos);
            
            // 헤드라이트 이동
            const light = scene.getObjectByName('headLight');
            if (light) {
                light.position.copy(headPos).add(new THREE.Vector3(0, 2, 0));
            }
        }

        function gameOver() {
            isPlaying = false;
            playSound('crash');
            document.getElementById('final-score').innerText = score;
            document.getElementById('game-over-screen').style.display = 'block';
        }

        function updateUI() {
            document.getElementById('score').innerText = score;
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);

            const now = performance.now();
            const delta = (now - lastTime) / 1000;
            // lastTime은 update 로직 내에서 갱신하지 않고 여기서 흐름만 잡음
            // 하지만 delta 계산을 위해 lastTime 업데이트는 프레임마다 필요
            // *수정*: moveSnake는 고정 간격, updateCamera는 프레임 단위
            
            update((now - lastTime) / 1000);
            lastTime = now;

            renderer.render(scene, camera);
        }
        
        // --- 사운드 ---
        function playSound(type) {
            if (!audioCtx) return;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            
            const now = audioCtx.currentTime;
            
            if (type === 'eat') {
                osc.type = 'sine';
                osc.frequency.setValueAtTime(800, now);
                osc.frequency.exponentialRampToValueAtTime(1200, now + 0.1);
                gain.gain.setValueAtTime(0.3, now);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
                osc.start(now);
                osc.stop(now + 0.1);
            } else if (type === 'crash') {
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(100, now);
                osc.frequency.exponentialRampToValueAtTime(10, now + 0.5);
                gain.gain.setValueAtTime(0.5, now);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 0.5);
                osc.start(now);
                osc.stop(now + 0.5);
            }
        }

        init();
        
    </script>
</body>
</html>
